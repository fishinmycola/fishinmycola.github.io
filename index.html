<!DOCTYPE html>
<html>

<head>
    <title>Telegram Pop-up</title>
    <!-- Include Telegram's Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Your Data:</h1>
        <p id="data"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Initialize Telegram Web App
Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe.user; // Basic user info (ID, first name)
  const queryParams = new URLSearchParams(window.location.search);
  const ip = queryParams.get('ip'); // Requires backend setup (see below)
    document.getElementById('data').innerText = ip + ' ' + user;


        // Close the pop-up
        function closePopup() {
            Telegram.WebApp.close();
        }
    </script>
</body>

</html>
